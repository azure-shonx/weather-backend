name: Trigger auto deployment for weather-backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ prod ]
    paths:
    - '**'
    - '.github/workflows/weather-backend-AutoDeployTrigger-28fc815f-1b48-4eb6-9a89-2c0630f2651e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.WEATHERBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.WEATHERBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.WEATHERBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: shonx.azurecr.io
          registryUsername: ${{ secrets.WEATHERBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WEATHERBACKEND_REGISTRY_PASSWORD }}
          containerAppName: weather-backend
          resourceGroup: weathertracker
          imageToBuild: shonx.azurecr.io/weather-backend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


